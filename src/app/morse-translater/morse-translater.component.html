
<div class="container">

    <div class="row">

        <div class="col-12">
            <h1>Converter:</h1>
        </div>

        <div class="input-group col-md-8 col-sm-12 mt-3">
            <input type="text" class="form-control input-lg" placeholder="Text to convert..." #searchVal (keyup)="translateString(searchVal.value)">
            <div class="input-group-append">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-search" aria-hidden="true"></i></span>
            </div> 
        </div>
    </div>
    

    <div class="row mt-3">

        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="radio" id="radio1" name="convert-type" (change)="changeType(translateEnum.Morse)" checked>
                <label class="form-check-label" for="radio1">
                  Morse transform
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="radio2" name="convert-type" (change)="changeType(translateEnum.MD5)">
                <label class="form-check-label" for="radio2">
                  MD5 transform
                </label>
            </div>
        </div>

        <div class="col-12 mt-5">
            <h4>Your text:</h4>
            <p *ngIf="translateTo === translateEnum.Morse" class="morse-text"> {{ translatedText | encrypter:"morse" }} </p>
            <p *ngIf="translateTo === translateEnum.MD5"> {{ translatedText | encrypter:"md5" }} </p>
        </div>

       
    </div>
</div>
